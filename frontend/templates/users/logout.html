{% extends 'frontend/base.html' %}

{% block title %}Logout - REA Music Education{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
                    <h2 class="mb-4">You have been logged out</h2>

                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">Log In Again</a>
                        <a href="{% url 'landing_page' %}" class="btn btn-outline-primary">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
